<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>회원가입</title>
</head>
<body>
	<table border="1" cellpadding="5">
		<tr bgcolor="pink">
			<th></th>
			<th></th>
		</tr>

		<tr>
			<td>Id :</td>
			<td><input> <input type="button" value="중복확인"></td>
		</tr>

		<tr>
			<td>비번 :</td>
			<td><input type="password" name="pass"></td>
		</tr>

		<tr>
			<td>비번 확인 :</td>
			<td><input type="password" name="pass"></td>
		</tr>
		<tr>
			<td>이름 :</td>
			<td><input type="text"></td>
		</tr>

		<tr>
			<td>주민 번호 :</td>
			<td><input type="text" size="6" maxlength="6"> - <input
				type="text" size="7" maxlength="7"></td>
		</tr>

		<tr>
			<td>전화번호 :</td>
			<td><input type="text" size="1"> - <input type="text"
				size="1"> - <input type="text" size="1"></td>
		</tr>

		<tr>
			<td>주소 :</td>
			<td><input type="text" size="50%"></td>
		</tr>

		<tr>
			<td>직업 :</td>
			<td><select>
					<option>학생</option>
					<option>무직</option>
					<option>주부</option>
					<option>군인</option>
					<option>망나니</option>
					<br>
			</select></td>
		</tr>

		<tr>
			<td colspan="2" align="center"><input type="submit" value="등록">
				<input type="reset" value="취소"></td>
		</tr>
	</table>
</body>
</html>
