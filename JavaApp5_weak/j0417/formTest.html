	<h3>Form태그와 Input 태그</h3>

	<!--  <form action="(데이터와 함께) 이동할 URL"> -->
	<form action="tag.html">
	Input(기본 text) : <input> <input type="text"> <br>
	Input(Password) : <input type="password" name="pass"> <br>
	Input(Checkbox) : <input type="checkbox"> 사과
								<input type="checkbox" checked> 딸기
								<input type="checkbox"> 바나나
								<input type="checkbox"> 수박<br>

	Input(Radio) : <input type="radio" name="Gender">남자
						<input type="radio" name="Gender" checked>여자 <br>
	
	Input(button) : <input type="button" value="I'm button"> <br>
	button 태그 : <button>너 버튼</button> <br>
	Input(submit) : <input type="submit" value="전송"> <br>
	Input(reset) : <input type="reset" value="취소"> <br>
	
		<select multiple size="5">
			<option>서울</option>

			<option>대구</option>

			<option>제준</option><br>
		</select>
		<br>
	메모 <textarea rows="10" cols="10"></textarea><br>
	</form>
