<html>
	<head>
		<title>문서 타이틀</title>
	</head>
	<body>
		<font size="20" face="굴림체" color="blue">안녕, HTML!~~</font>
		<br/><br/>asdasd
		
		<pre>
			뭐시 중헌디
				뭐시 중허냐고
				pre = 블럭단위
		</pre>
		
		<h1>a</h1>
		<h2>a</h2>
		<h3>a</h3>
		<h4>a</h4>
		<h5>a</h5>
		<h6>a</h6>
		h1~6 는 기본적으로 줄바꿈이 내장
		<!-- ㅁㄴㅁㅇ날미;ㅓㅁ
		ㅁㄴㅇ라ㅣㅁㄴㅇ라;ㅣ -->
		
		
		<hr>
		홍길동<p>길라임</p>김주원 <!-- 문단을 나누는데 위아래 공백을 두고 나눈다 ex) \n 길라임 \n -->
		<hr>
		홍길동<div>길라임</div>김주원<!-- 문단을 나누는데 다만 공백없이 나누기만 해준다 -->
		<hr>
		홍길동<span>길라임</span>김주원<!-- 스타일을 지정후 설정값에 따라 변함 -->
		
		<p> p는 문단의 약자 </p> 
		<div></div>
		
		<!-- 스타일 지정 -->
		<style type="text/css"> 
			span {
				color: red;
			}
		</style>
		<span>asdf</span>
		
	</body>
</html>
