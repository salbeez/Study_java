<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자 야구 게임</title>
<!-- form안에 input 객체가 있는경우 이벤트(onkeypress 키 중에서도 엔터)를 사용시 자동 submit기능 
	   button 객체는 얘는 이벤트 전부다 자동 submit기능 -->
<script src="../js/base.js"></script>
</head>
<body onload="ruleDescription()">

	<!-- /JavaApp5_weak/src/com/kosta/notePad에 baseBall2참고 -->

	<h3>숫자 야구 게임</h3>

	<form name="form">
		<table>
			<tr>
				<td><textarea rows="20" cols=60 readonly="readonly" id="ta"
						name="ta">
					   </textarea></td>

				<td>
					<table cellpadding="5">
						<tr>
							<td><input type="button" value="새게임" id="newGameB" onclick="initGame(), createNum()"><br></td>
						</tr>

						<tr>
							<td><input type="button" value="지우기" id="clearB" onclick="initText()"><br></td>
						</tr>

						<tr>
							<td><input type="button" value="정답" id="solutionB" onclick="soution_B()"><br></td>
						</tr>

						<tr>
							<td><input type="button" value="힌트" id="hintB" onclick="hint_B()"><br></td>
						</tr>

						<tr>
							<td><input type="button" value="종료" id="exitB"><br></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

	</form>
	<br> 입력 :
	<input type="text" id="tf_input" onkeypress="enterTF();" />
</body>
<script>
	exitGame();// 처음 시작할 때 등등.. 비활성화
</script>
</html>
