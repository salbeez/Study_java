<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자 야구 게임</title>

<script>
	function enterTF() {
		document.getElementById("ta").innerHTML = document.getElementById("tf_input").value
		var str=document.getElementById("tf_input").value
		alert(str)
		
		 if(!str.match("[0-9]{3}")){//세자리 숫자가 아니라면!!
			alert("세자리 숫자만 입력!!");
		 }
	}
</script>
</head>
<body>

	<!-- /JavaApp5_weak/src/com/kosta/notePad에 baseBall2참고 -->

	<h3>숫자 야구 게임</h3>

	<form id="leftF">
		<table>
			<tr>
				<td><textarea rows="20" cols=60 " readonly="readonly" id="ta">
			<숫자야구게임>
1. 게임시작을 위해서 새게임버튼을 클릭
2. 입력에 중복되지않는 세자리수를 입력 후 엔터
3. 숫자와 자릿수를  맞추면 Strike숫자만 맞추면 Ball이 추가됩니다.
4. 정답을 보고 싶으면 정답버튼을 클릭
5. 기타 문의사항이 있으면 관리자에게 연락바람 (070-5039-5815)
			</textarea></td>
				<td>
					<table cellpadding="5">
						<tr>
							<td><input type="button" value="새게임" id="newGameB"><br></td>
						</tr>

						<tr>
							<td><input type="button" value="지우기" id="clearB"><br></td>
						</tr>

						<tr>
							<td><input type="button" value="정답" id="solutionB"><br></td>
						</tr>

						<tr>
							<td><input type="button" value="힌트" id="hintB"><br></td>
						</tr>

						<tr>
							<td><input type="button" value="종료" id="exitB"><br></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<br> 입력 : <input type="text" id="tf_input" onkeypress="if( event.keyCode==13 ){enterTF();}" />
	</form>

	<form id="rightF"></form>


</body>
</html>
