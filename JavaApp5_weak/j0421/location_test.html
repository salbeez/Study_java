<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
  <script type="text/javascript">
     function movePage(page){
    	if(page==='hello'){
    	 location.href='../0417/hello.html';
    	 //페이지이동!! (현재페이지와 이동할 페이지를 history에 저장)
    	}else if(page==='joinForm'){
    		//location.reload();
    		location.replace('../0420/joinForm.html');
    		//페이지이동!! (history에 현재페이지정보를 이동할 페이지로 대체!!)
    	}
     }//movepage
  </script>
</head>
<!-- location_test.html -->
<body>
   <h3>location테스트</h3>
   <hr>
   <script type="text/javascript">
       var str = location.href;
       document.write("현재 URL="+ str);
   </script>
   <button onclick="movePage('hello')">페이지이동(hello.html)</button>
   <br>
   <button onclick="movePage('joinForm')">페이지이동(joinForm.html)</button>
</body>
</html>
