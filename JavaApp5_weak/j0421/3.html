<!-- 3.html -->
<body>
  <h3>세번째 페이지</h3>
  <script type="text/javascript">
     document.write('방문한 페이지수:'+ history.length);
  </script>
  <br><br>
  <a href="4.html">4.html이동</a><br>
  <hr>
    <button onclick="history.back()">이전페이지 이동(back)</button> 
    <button onclick="history.go(-1)">이전페이지 이동(go(-1))</button> 
    <br>
    <button onclick="history.go(-2)">이전이전페이지 이동</button> <br>
    <button onclick="history.forward()">다음페이지 이동(forward)</button> 
    <button onclick="history.go(1)">다음페이지 이동(go(1))</button>    
    <br>
  
</body>
</html>
