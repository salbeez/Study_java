<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>자식창</title> 
  <script type="text/javascript">
     //자식창에서 부모창 레퍼런스하기: opener!!
     //opener는 부모 window객체!!
     function initForm(){
	      var name=opener.document.parentForm.username.value;
	      //alert('부모창 입력 이름='+name)
	       document.childForm.username.value=name;
     }     
     function toParent(){
       opener.document.parentForm.username.value=
    	     document.childForm.username.value;
     }
  </script>
</head>
<!-- child_window.html -->
<body onload="initForm()">
   <h3>child_window(자식창)</h3>
   <hr>
   <form name="childForm">
   부모창의 텍스트: <input type="text" name="username">
   </form>
   <br>
   <button onclick="initForm()">이름얻기(form 부모창)</button>
   <br>
   <button onclick="toParent()">이름전달(to 부모창)</button>
</body>
</html>
